    <meta name="description" content="Independent record shop and record label in Dublin, Ireland">
    <meta name="keywords" content="limited press records, independent record shop, independent music label, alternative music, vinyl records">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Limited Press Records Home</title>
</head>
<body>
    <!-- Header-->
    <header class="logo">
        <a href="index.html">
          <img src="assets/images/limited_press_logo.png" alt="Limited Press Records Logo">
        </a>
    
    <!-- Navigation-->
    <nav class="menu">
        <ul>
            <li>
                <a href="contact.html">Contact</a>
            </li>
            <li>
                <a href="stories.html">Stories</a>
            </li>
            <li>
                <a href="releases.html">Releases</a>
            </li>
            <li>
                <a href="about.html">About</a>
            </li>
        </ul>    
    </nav>

    </header>


   <!-- Hero image-->  
    <section id="hero-outer">
        <!-- Image taken from https://unsplash.com/photos/KA1WM_yQGF8 -->
        <div id="hero-contact-us">
            <div id="cover-text">
                <h1 class="hero-heading">CONTACT US</h1>
                <p class="hero-text">Please get in touch.</p>
            </div>
        </div>    
    </section>

        <!-- Content-->  
    <section class="content-container">
        <h1>Get in touch</h1>
        <div class="flex-container-2col">
            <div class="left-box"> 
                <h2>Address</h2>
			    <p>Limited Press Records,<br>123 Dawson Street,<br>Dublin 2</p>
                <br>
                <p><span class="bold">Phone:</span> 012 345 678 910</p>
                <p><span class="bold">Email:</span> info@limitedpressrecs.ie</p>
                <br>

                <h2>Opening Hours</h2>
                <p><span class="bold">Mon - Fri: </span>09:00-20:00</p>
                <p><span class="bold">Sat - Sun: </span>09:00-18:00</p>

                    <div class="map">
                        <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9528.2237193817!2d-6.2577444!3d53.342255!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x145625183a28d22e!2sTower%20Records!5e0!3m2!1sen!2sie!4v1661543349109!5m2!1sen!2sie"></iframe> 
                    </div>

            </div>
            
            <div class="right-box"> 
                <form method="GET" action="confirmation.html">
                    <label for="fname">First Name</label>
                    <input id="fname" class="text-input" name="first_name" type="text" required>
            
                    <label for="lname">Last Name</label>
                    <input id="lname" class="text-input" name="last_name" type="text" required>
            
                    <label for="email">Email Address</label>
                    <input type="email" class="text-input" id="email" name="email_address" required>
                    
                    <label for="message">Your Message</label> <textarea id="message" class="text-message" rows="4" cols="87" name="feedback"></textarea>
                    
                    <input class="send-button" type="submit" value="SEND">
                </form>
             </div>
               
        </div>
    </section>


    
    
   

    <!-- Footer and Social Media -->
    <footer>
